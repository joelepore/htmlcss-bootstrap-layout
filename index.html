<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Responsive Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header class="text-center pt-5 pb-4">
    <h1>Bootstrap 5 Responsive Grid</h1>
    <p class="fs-5 fw-light">Layout a griglia con diversi breakpoint (sm, md, lg).</p>
  </header>

  <main>
    <section class="my-4">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 text-bg-light">1</div>
          <div class="col-12 col-md-6 col-lg-8 text-bg-secondary">2</div>
        </div>
      </div>
    </section>

    <section class="my-4">
      <div class="container">
        <div class="row">
          <div class="col-6 col-md-4 text-bg-primary">1</div>
          <div class="col-6 col-md-4 text-bg-success">2</div>
          <div class="col-12 col-md-4 text-bg-danger">3</div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row row-cols-2 row-cols-md-4">
          <div class="col text-bg-info">1</div>
          <div class="col text-bg-warning">2</div>
          <div class="col text-bg-dark">3</div>
          <div class="col text-bg-light">4</div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
